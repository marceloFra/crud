<div class="alert alert-success" role="alert" *ngFor="let item of items ">
  {{item.name}} {{item.id}}
  <div class="float-right"  (click)="eliminar(item)">
   <i class="fas fa-trash"></i>
  </div>
  <div class="float-right mx-5" data-toggle="modal" data-target="#exampleModal" (click)="editar(item)">
    <i class="fas fa-pencil-alt"></i>
   </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar: {{editarItem.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="agregarItemEditado()">
          <input type="text" [(ngModel)]="editarItem.name" placeholder="ingrese el tarea" name="name" class="form-control">

          <button class="btn btn-warning mt-3 " type="submit">Agregar</button>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       </div>
    </div>
  </div>
</div>
